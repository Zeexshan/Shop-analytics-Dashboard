<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; connect-src 'self' https://api.gumroad.com https://*.gumroad.com; script-src 'self' 'unsafe-inline';">
    <title>License Activation - Shop Analytics Dashboard</title>
    <style>
        /* zeeexshan: Activation window styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
        }

        .activation-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: #10b981;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #1f2937;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover:not(:disabled) {
            background: #059669;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            border: 1px solid #fecaca;
        }

        .success {
            background: #f0fdf4;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            border: 1px solid #bbf7d0;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }

        /* zeeexshan signature */
        .developer-signature {
            opacity: 0.7;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="activation-container">
        <div class="logo">SA</div>
        <h1>License Activation</h1>
        <p class="subtitle">Enter your license key to activate Shop Analytics Dashboard</p>
        
        <form id="activationForm">
            <div class="form-group">
                <label for="licenseKey">License Key</label>
                <input 
                    type="text" 
                    id="licenseKey" 
                    placeholder="Enter your license key"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="activateBtn">
                Activate License
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="footer">
            <div class="developer-signature">Shop Analytics Dashboard by zeeexshan</div>
        </div>
    </div>

    <script>
        // zeeexshan: Activation form handler
        const form = document.getElementById('activationForm');
        const licenseInput = document.getElementById('licenseKey');
        const activateBtn = document.getElementById('activateBtn');
        const messageDiv = document.getElementById('message');

        let isActivating = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isActivating) return;
            
            const licenseKey = licenseInput.value.trim();
            
            if (!licenseKey) {
                showMessage('Please enter a license key', 'error');
                return;
            }

            setLoading(true);
            
            try {
                const result = await window.activationAPI.activateLicense(licenseKey);
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Activation failed. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            isActivating = loading;
            activateBtn.disabled = loading;
            
            if (loading) {
                activateBtn.innerHTML = '<span class="loading"></span>Activating...';
            } else {
                activateBtn.innerHTML = 'Activate License';
            }
        }

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }

        // zeeexshan: Focus license input on load
        window.addEventListener('DOMContentLoaded', () => {
            licenseInput.focus();
        });
    </script>
</body>
</html>
